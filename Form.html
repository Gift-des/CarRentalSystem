<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Data</title>
    <link rel="stylesheet" href="FORM.css">
</head>
<body>
<h1>PERSONAL DETAILS</h1>
<form action="">
    <label for="fname">
        Firstname :</label>
    <input type="text" id="fname" placeholder="Enter Firstname" required="required"> <br><br>
    <label for="mname">Middlename:</label>
    <input type="text"id="mname"placeholder="Enter your Middlename" required="required"><br><br>
    <label for="sname">Surname:</label>
    <input type="text"id="sname" placeholder="Enter your surname" required="required"><br><br>
    <label for="email">Email Address</label>
    <input type="email" id="email"placeholder="abc@gmail.com" required="required"><br><br>
    <label for="pwd">Password</label>
    <input type="password" id="pwd"placeholder="Type password" required="required"><br><br>

    <p>Choose your favourite football team:</p>
    <input type="radio"id="Arsenal">
    <label for="Arsenal">Arsenal</label><br>
    <input type="radio"id="Liverpool">
    <label for="Liverpool">Liverpool</label><br>
    <input type="radio"id="Real Madrid">
    <label for="Real Madrid">Real Madrid</label>

    <p>Choose a programming language:</p>
    <input type="Checkbox"id="Python">
    <label for="python">Python</label><br>
    <input type="checkbox"id="c">
    <label for="C">C</label><br><br>

    <label for="Nationality">Nationality</label>
    <select name="" id="Nationality">
        <option value="Kenya" >Kenyan</option>
        <option value="Russia">Russian</option>
        <option value="Uganda">Ugandan</option>
        <option value="Tanzania">Tanzanian</option>

    </select><br><br>
    <label for="person">Describe yourself</label><br>
    <textarea name="" id="person" cols="40" rows="5" placeholder="Type..."></textarea><br><br>

    <button type="submit">Submit</button>

</form>







</body>
</html>
